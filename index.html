<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Olive Task — Simple Task Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="logo">
          <div class="logo-mark"></div>
          <div>
            <div class="brand">Olive Task</div>
            <div class="tagline">Focus on what matters</div>
          </div>
        </div>

        <div class="nav-section">
          <div class="section-title">Workspace</div>
          <button class="nav-item active">
            <span class="dot"></span>
            My Tasks
          </button>
          <button class="nav-item">
            <span class="dot"></span>
            Inbox
          </button>
          <button class="nav-item">
            <span class="dot"></span>
            Calendar
          </button>
        </div>

        <div class="nav-section">
          <div class="section-title">Projects</div>
          <button class="nav-item">
            <span class="pill">MG</span>
            Marketing Growth
          </button>
          <button class="nav-item">
            <span class="pill">PD</span>
            Product Design
          </button>
          <button class="nav-item">
            <span class="pill">OP</span>
            Ops & Launch
          </button>
        </div>

        <div class="sidebar-footer">
          <div class="invite">Invite teammates</div>
          <div class="user">
            <div class="avatar">AK</div>
            <div>
              <div class="name">Ava Kim</div>
              <div class="role">Team Lead</div>
            </div>
          </div>
        </div>
      </aside>

      <main class="main">
        <header class="topbar">
          <div>
            <div class="title">Marketing Growth</div>
            <div class="subtitle">Q1 launch tasks and priorities</div>
          </div>
          <div class="topbar-actions">
            <div class="search">
              <span class="icon">⌕</span>
              <input id="searchInput" type="text" placeholder="Search tasks" />
            </div>
            <form id="taskForm" class="task-form">
              <input
                id="taskTitle"
                type="text"
                placeholder="Add a task"
                maxlength="80"
                required
              />
              <select id="taskStatus">
                <option value="todo">To Do</option>
                <option value="inprogress">In Progress</option>
                <option value="review">Review</option>
                <option value="done">Done</option>
              </select>
              <button class="btn primary" type="submit">Add Task</button>
            </form>
          </div>
        </header>

        <section class="summary">
          <div class="card">
            <div class="card-title">Progress</div>
            <div class="card-value" id="progressValue">0%</div>
            <div class="card-caption" id="progressCaption">No tasks yet</div>
          </div>
          <div class="card">
            <div class="card-title">Open Tasks</div>
            <div class="card-value" id="openValue">0</div>
            <div class="card-caption" id="openCaption">Add your first task</div>
          </div>
          <div class="card">
            <div class="card-title">Team Focus</div>
            <div class="card-value" id="focusValue">Planning</div>
            <div class="card-caption" id="focusCaption">
              Keep momentum with quick wins
            </div>
          </div>
        </section>

        <section class="board">
          <div class="column">
            <div class="column-header">
              <span>To Do</span>
              <span class="count" data-count="todo">0</span>
            </div>
            <div class="task-list" data-status="todo"></div>
          </div>

          <div class="column">
            <div class="column-header">
              <span>In Progress</span>
              <span class="count" data-count="inprogress">0</span>
            </div>
            <div class="task-list" data-status="inprogress"></div>
          </div>

          <div class="column">
            <div class="column-header">
              <span>Review</span>
              <span class="count" data-count="review">0</span>
            </div>
            <div class="task-list" data-status="review"></div>
          </div>

          <div class="column">
            <div class="column-header">
              <span>Done</span>
              <span class="count" data-count="done">0</span>
            </div>
            <div class="task-list" data-status="done"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
